<h3 class="build-title">Création d'un Bail (étape {{leaseStep}}): </h3>
<!-- First Container scrollable -->
<div class="container">
	<form role="form" class="form-horizontal" name="form" ng-submit="" novalidate >
		<div class="build-info">
			<h3>DPE</h3>
			<fieldset>
				<label class="label-fieldset">Consommation énergétique</label>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Notation</label>
					<div class="col-sm-10 input-group">
						 <select class="selectpicker">
							<option>(vide)</option>
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
							<option>E</option>
							<option>F</option>
							<option>G</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Valeur</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Valeur" name="portfolio" type="text" autofocus >
						 <span class="input-group-addon">kWh/m&sup2;.an</span>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<label class="label-fieldset">Emission CO2</label>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Notation</label>
					<div class="col-sm-10 input-group">
						 <select class="selectpicker">
							<option>(vide)</option>
							<option>A</option>
							<option>B</option>
							<option>C</option>
							<option>D</option>
							<option>E</option>
							<option>F</option>
							<option>G</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="portfolio" class="col-sm-2 control-label">Valeur</label>
					<div class="col-sm-10 input-group">
						 <input class="form-control" id="portfolio" placeholder="Valeur" name="portfolio" type="text" autofocus >
						 <span class="input-group-addon">kg/m&sup2;.an</span>
					</div>
				</div>
			</fieldset>
		</div>
	</form>
</div><hr>
<!-- First Container scrollable -->
<div class="container" style="padding: 10px; border: 1px solid #eeeeee;">
	<!-- TABLE -->
	<h3>Consommation Compteur Fluides</h3>

</div>
